<div class="init-cont">
    <!-- Main Container Box -->
    <div class="main-container-box">
        <!-- Library Icon Section -->
        <div class="library-section">
            <div class="library-icon-wrapper">
                <svg class="library-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6H2V20C2 21.1 2.9 22 4 22H18V20H4V6Z" fill="currentColor"/>
                    <path d="M20 2H8C6.9 2 6 2.9 6 4V16C6 17.1 6.9 18 8 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2ZM20 16H8V4H20V16Z" fill="currentColor"/>
                    <path d="M12 5H10V7H12V5ZM14 5H16V7H14V5ZM10 8H12V10H10V8ZM14 8H16V10H14V8ZM10 11H12V13H10V11ZM14 11H16V13H14V11Z" fill="currentColor"/>
                </svg>
            </div>
            <h1>Library Management System</h1>
            <p class="subtitle">Your Gateway to Knowledge and Learning</p>
        </div>

        <!-- Icon Buttons Section -->
        <div class="icon-buttons-container">
            <!-- User Login Button -->
            <div class="icon-button-wrapper">
                <button class="icon-button user-button" (click)="goToUserLogin()">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="currentColor"/>
                        <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="currentColor"/>
                    </svg>
                </button>
                <span class="button-label">User Login</span>
            </div>

            <!-- Admin Login Button -->
            <div class="icon-button-wrapper">
                <button class="icon-button admin-button" (click)="goToAdminLogin()">
                    <svg class="button-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1ZM12 7C13.1 7 14 7.9 14 9S13.1 11 12 11 10 10.1 10 9 10.9 7 12 7ZM12 17C10.33 17 8.94 16.16 8.24 14.96C8.26 13.71 10.5 13.5 12 13.5S15.74 13.71 15.76 14.96C15.06 16.16 13.67 17 12 17Z" fill="currentColor"/>
                    </svg>
                </button>
                <span class="button-label">Admin Login</span>
            </div>
        </div>
    </div>
</div>
